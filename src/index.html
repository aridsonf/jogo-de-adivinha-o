<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>
    Imersão Dev - Aula 03
  </title>
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Mentalista
    </h1>
    <p class="page-subtitle">
      Descubra o número sorteado aleatoriamente de 0 a 10
    </p>
    <p class="page-subtitle">
      Digite um número de 0 a 10
    </p>
    <p class="page-subtitle" id="tentativas">Número de tentativa: 3</p>
    <input type="number" id="valor" max="10" min="0" step="1" /><br>
    <button type="submit" onClick="chutar(valor.value)" id="buttonChutar">Chutar</button>
    <button type="submit" onClick="tentativa()" id="buttonTentativa">Reiniciar tentativas</button>
    <h2 class="resultado" id="resultado"></h2>
    <p id="chute" class="amarelo"></p>
  </div>
  <script src="app.js"></script>
</body>

</html>
